<!DOCTYPE html>
<html>

    <head>
    
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script src="script.js"></script>

    </head>

    <body>

        <noscript>You must have javascript enabled to use this site! :)</noscript>
        <div id="Header">
            <h1>Folk Song Generator</h1>
            <h3>By: Zachary A. Cooper</h3>
        </div>


        <div id="Song_Setup">
            <h2 style="padding-bottom: 10px;">Song Setup</h2>
            <form id="songSetupForm">
                <div id="Song_Speed">
                    <label>Song Speed:</label>
                    <select id="songSpeedSelect">
                        <option value="0">Slow (.5 Second Break)</option>
                        <option value="1">Normal (.25 Second Break)</option>
                        <option value="2">Fast (.10 Second break)</option>
                    </select>
                </div>
                <div id="Song_Length">
                    <label>Song Length: </label>
                    <select id="songLengthSelect">
                        <option value="0">Short (20 Notes)</option>
                        <option value="1">Normal (35 Notes)</option>
                        <option value="2">Long (50 Notes)</option>
                    </select>
                </div>
                <div id="Debug_Mode">
                    <label>Debug Mode:</label>
                    <select id="debugModeSelect">
                        <option value="ON">ON</option>
                        <option value="OFF">OFF</option>
                    </select>
                </div>
                <button type="button" onclick="main();">Generate Song!</button>
                <button type="button" onclick="queueCancel = true">Cancel Song</button>
            </form>
        </div>

        <div id="User_Song_Input">
            <h3>Try Your Own Input!</h3>
            <form id="User_Song_Form">
                <textarea id="User_Song_Textarea" placeholder="Enter a string to go through the DFA! (Comma separated values.)"></textarea>
                <br>
                <button type="button" onclick="userSong();">Play Song</button>
                <button type="button" onclick="queueCancel = true">Cancel Song</button>
            </form>
        </div>

        <div id="Pre-Made_Songs">
            <h3>Famous Folk Songs</h3>
            <ul>
                <li><button type="button" onclick="playPreMade(0);">House Of The Rising Sun</button></li>
                <li><button type="button" onclick="playPreMade(1);">Times They Are A-Changin</button></li>
                <li><button type="button" onclick="playPreMade(2);">Song</button></li>
                <li><button type="button" onclick="playPreMade(3);">Song</button></li>
            </ul>
        </div>

        <div id="Content_View">
            <div id="DFA_View">
                <h3>DFA View</h3>
                <p>(Click to zoom)</p>
                <img id="DFA_Image" src="/src/img/DFA_.png" onclick="flipSize()" />
            </div>
    
            <div id="Input_Output_View">
                <h3>Input String</h3>
                <p id="input"></p>
                <h3>Song</h3>
                <p id="language"></p>
            </div>
    
    
            <!-- <div id="Transition_Tab">
                <h3>Transitions</h3>
                <p>Listed below are all the transitions in a more readable format.</p>
            </div> -->
        </div>

    </body>

</html>
