<!DOCTYPE html>
<html>

    <head>
        
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js"></script>
        <script src="section_manipulation.js"></script>
        <title>Folk Song Generator</title>
        <link rel="icon" href="src/BlackBeauty.png"> <!-- Icon supplied by http://www.iconarchive.com/show/lesters-electric-guitar-icons-by-wackypixel/BlackBeauty-Guitar-icon.html -->

    </head>

    <body>

        <noscript>You must have javascript enabled to use this site! :)</noscript>
        <div id="Header">
            <h1>Folk Song Generator</h1>
            <a href="https://zacharyacooper.com">Website Home</a>
            <h2>By: Zachary A. Cooper</h3>
        </div>

        <div id="Generation_Type">
            <button type="button" id="Random_Active" onclick="raiseRandomMenu();">Random Generator</button>
            <button type="button" id="Input_Active" onclick="raiseInputMenu();">Test Your Own Input!</button>
            <button type="button" id="Popular_Active" onclick="raisePopularMenu();">Popular Folk Songs</button>
        </div>

        <div id="Song_Setup">
            <h2 style="padding-bottom: 10px;">Generate Random Song</h2>
            <form id="songSetupForm">
                <div id="Song_Speed">
                    <label>Song Speed:</label>
                    <select id="songSpeedSelect">
                        <option value="0">Slow (1.5 Seconds Pause)</option>
                        <option value="1">Normal (1 Second Pause)</option>
                        <option value="2">Fast (.5 Second Pause)</option>
                    </select>
                </div>
                <div id="Song_Length">
                    <label>Song Length: </label>
                    <select id="songLengthSelect">
                        <option value="0">Short (20 Notes)</option>
                        <option value="1">Normal (35 Notes)</option>
                        <option value="2">Long (50 Notes)</option>
                    </select>
                </div>
                <button type="button" onclick="main();">Generate Song!</button>
                <button type="button" onclick="queueCancel = true">Cancel Song</button>
            </form>
            <div id="Input_Output_View" style="display:none;">
                <h3>Input String</h3>
                <p id="input"></p>
                <h3>Song</h3>
                <p id="language"></p>
            </div>
        </div>

        <div id="User_Song_Input" style="display:none;">
            <h2>Custom Input String</h2>
            <form id="User_Song_Form">
                <textarea id="User_Song_Textarea" placeholder="Enter a string to go through the DFA! (Comma separated values between 0-8)"></textarea>
                <br>
                <label>Song Speed:</label>
                <select id="songSpeedSelect2">
                    <option value="0">Slow (1.5 Seconds Pause)</option>
                    <option value="1">Normal (1 Second Pause)</option>
                    <option value="2">Fast (.5 Second Pause)</option>
                </select>
                <br>
                <button type="button" onclick="userSong();">Play Song</button>
                <button type="button" onclick="queueCancel = true">Cancel Song</button>
            </form>
            <div id="Input_Output_View2" style="display:none;">
                <h3>Song</h3>
                <p id="language2"></p>
            </div>
        </div>

        <div id="Pre-Made_Songs" style="display:none;">
            <h2>Famous Folk Songs</h2>
            <ul>
                <li><button type="button" onclick="playPreMade(3);">Flume - Bon Iver</button></li>
                <li><button type="button" onclick="playPreMade(0);">House Of The Rising Sun - The Animals</button></li>
                <li><button type="button" onclick="playPreMade(2);">Bad Moon Rising - CCR</button></li>
                <li><button type="button" onclick="playPreMade(1);">Times They Are A-Changin - Bob Dylan</button></li>
            </ul>
            <div id="Input_Output_View3" style="display:none;">
                <h3>Song</h3>
                <p id="language3"></p>
            </div>
        </div>

        <div id="Content_View">
            <div id="DFA_View">
                <h2>Deterministic Finite Automaton</h2>
                <img id="DFA_Image" src="/src/img/DFA_.png" onclick="flipSize()" />
            </div>
        </div>

    </body>

</html>
